<body>

    <header>
        <nav>
            <div class="logo">
                <img src="./images/Logo.png" alt="Logo_Emilija">
            </div>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Education</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="paper"></div>

        <div class="hero-content">
            <h1>Hello, I’m Emilija</h1>
            <div class="typing">
                <span id="typing-text"></span><span class="cursor"></span>
            </div>

            <a href="#work" class="cta">View My Work →</a>
        </div>

        <div class="tagline">
            VISUALIZE · ENGINEER · DELIVER
        </div>
    </section>

    <script>
        const roles = [
            "Scrum Master",
            "Full-stack Developer",
            "Graphic Engineer"
        ];

        const textEl = document.getElementById("typing-text");
        let roleIndex = 0;
        let charIndex = 0;
        let deleting = false;

        function typeLoop() {
            const current = roles[roleIndex];

            if (!deleting) {
                textEl.textContent = current.slice(0, charIndex++);
                if (charIndex > current.length) {
                    setTimeout(() => deleting = true, 1200);
                }
            } else {
                textEl.textContent = current.slice(0, charIndex--);
                if (charIndex < 0) {
                    deleting = false;
                    roleIndex = (roleIndex + 1) % roles.length;
                }
            }
            setTimeout(typeLoop, deleting ? 60 : 90);
        }

        typeLoop();
    </script>

</body>

</html>
